<div class="ml-4">
  <div class="row">
    <h1>Wensen</h1>
  </div>
  <div class="row">
    <button (click)="new()" class="btn btn-primary">Wens toevoegen</button>
  </div>
  <ul class="pointer list-group col-8">
    <li (click)="wishSelected(wish)" *ngFor="let wish of wishes; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <a>{{wish.date | date:'MMM d, y, h:mm:ss a'}} - {{wish.requestorName}}</a>
    </li>
  </ul>
</div>
