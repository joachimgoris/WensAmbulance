<div class="ml-4">
  <div class="row">
  <h1>Patients</h1>
  </div>
  <div class="row">
    <button (click)="new()" class="btn btn-primary">Add patient</button>
  </div>
  <ul class="pointer list-group col-4">
    <li (click)="patientSelected(patient)" *ngFor="let patient of patients; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <a>{{patient.firstname}} {{patient.lastname}}</a>
    </li>
  </ul>
</div>
