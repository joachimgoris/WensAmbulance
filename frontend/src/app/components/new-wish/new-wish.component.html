<div class="container-fluid row">
  <div class="col-xs-0 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
  <div class="card col-xs-12 col-sm-7 col-md-7 col-lg-7 col-xl-6 mt-4">
    <h5 class="card-header">
      Niewe wens<br>
    </h5>
    <div class="card-body">
      <form [formGroup]="wishForm">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="wishRequestor">Naam contactpersoon</label>
              <input formControlName="wishRequestor" type="text" class="form-control" id="wishRequestor" placeholder="Typ hier...">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="requestorEmail">Email contactpersoon</label>
              <input formControlName="requestorEmail" type="email" class="form-control" id="requestorEmail" placeholder="Typ hier...">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="requestorPhoneNumber">Telefoonnummer contactpersoon</label>
              <input formControlName="requestorPhoneNumber" type="tel" class="form-control" id="requestorPhoneNumber" placeholder="Typ hier...">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="title">Titel</label>
              <input formControlName="title" type="text" class="form-control" id="title" placeholder="Typ hier...">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="description">Beschrijving</label>
              <input formControlName="description" type="text" class="form-control" id="description" placeholder="Typ hier...">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="date">Datum</label>
              <input formControlName="date" type="date" class="form-control" id="date" placeholder="Typ hier...">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="patient">Patiënt</label>
              <ngx-select-dropdown [config]="config" [options]="patients" [multiple]="false" ></ngx-select-dropdown>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="volunteers">Vrijwilligers</label>
              <ngx-select-dropdown [config]="config" [options]="volunteers" [multiple]="true" ></ngx-select-dropdown>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="location">Locatie</label>
              <input formControlName="location" type="text" class="form-control" id="location" placeholder="Typ hier...">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="evaluation">Evaluatie</label>
              <input formControlName="evaluation" type="text" class="form-control" id="evaluation" placeholder="Typ hier...">
            </div>
          </div>
        </div>
        <div class="row">
          <button href="javascript:void(0);" (click)=onSubmit() [disabled]="!wishForm.valid" class="btn btn-primary" ><span [innerHTML]="'save' | feather:16"></span> Patiënt toevoegen</button>
        </div>
      </form>
    </div>
  </div>
</div>
