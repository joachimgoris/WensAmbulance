<div class="ml-4">
  <div class="row">
    <h1>Wishes</h1>
  </div>
  <div class="row">
    <button (click)="new()" class="btn btn-primary">Add wish</button>
  </div>
  <ul class="pointer list-group col-4">
    <li (click)="wishSelected(wish)" *ngFor="let wish of wishes; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <a>{{wish.title}} - {{wish.requestorName}}</a>
    </li>
  </ul>
</div>
